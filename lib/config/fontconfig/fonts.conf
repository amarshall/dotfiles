<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba" mode="assign"><const>none</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcdnone</const></edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Source Sans Pro</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Sans 4</string>
      <string>Source Sans 3</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Source Serif Pro</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Serif 4</string>
      <string>Source Serif 3</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Sans Pro</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Serif Pro</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="font">
    <test name="family" qual="any"><string>Source Sans Pro</string></test>
    <test name="weight"><const>semibold</const></test>
    <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>PragmataPro Mono Liga</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
</fontconfig>
