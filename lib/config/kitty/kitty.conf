# Font
font_family      Fira Code Retina
bold_font        Fira Code Bold
italic_font      Fira Code Retina
bold_italic_font Fira Code Bold
font_size        14.0
adjust_line_height 1
adjust_column_width -1

# Cursor
cursor_shape block
cursor_blink_interval 0

# Mouse
wheel_scroll_multiplier 1.0

# Window
remember_window_size  no
initial_window_width  640
initial_window_height 800
window_padding_width 2.0
scrollback_lines 10000
active_border_color blue

# Tab bar
tab_bar_edge top
tab_bar_style separator
tab_separator " â”‚"

# Clipboard
clipboard_control read-clipboard read-primary write-clipboard write-primary

enabled_layouts tall:bias=70,stack

# Keybindings
open_url_modifiers alt
macos_option_as_alt no
rectangle_select_modifiers cmd+alt
clear_all_shortcuts yes
kitty_mod cmd
map kitty_mod+n new_os_window
map kitty_mod+shift+n new_window_with_cwd
map kitty_mod+o next_layout
map kitty_mod+t new_tab
map kitty_mod+w close_tab
map kitty_mod+shift+w close_window
map kitty_mod+shift+] next_tab
map kitty_mod+shift+[ previous_tab
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+- change_font_size all -2.0
map kitty_mod+= change_font_size all +2.0
map kitty_mod+0 change_font_size all 0
map kitty_mod+u input_unicode_character
map kitty_mod+~ kitty_shell window
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+shift+h show_scrollback
